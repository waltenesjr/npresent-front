<div class="background-app">
  <div class="container">
    <br>
    <div class="text-center">
      <p class="h1 indigo-text">Fornecedores</p>
    </div>
    <br>
    <div class="row">
      <div *ngFor="let forn of list" class="col-md-3">

          <a class="btn btn-secondary">VISITAR</a>

      </div>
